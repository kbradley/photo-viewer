<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Viewer</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
	<!-- Page Template Component -->
	<div class="page">
		<header class="page__header" role="banner">
			<h1>Puppies</h1>
		</header>
		
		<main class="page__main">
			<ul class="photo-grid" id="photo-grid"></ul>
		</main>
		
		<footer class="page__footer" role="contentinfo">
			<p>Â© 2018 by Puppy Co, all rights reserved.</p>
		</footer>
	</div>
	
	<!-- Modal Component -->
	<div class="modal" id="modal-container">
		<header class="modal__header">
			<button type="button" class="modal__close" id="modal-button" onclick="modal.hide();">
				Close
			</button>
			
			<h2 id="modal-title">Photo Name</h2>
		</header>
		
		<div class="modal__body">
			<div class="image-viewer">
				<button type="button" class="image-viewer__prev" onclick="modal.previousPhoto();">
					<span class="u-visually-hidden">Previous</span>
				</button>
				
				<button type="button" class="image-viewer__next" onclick="modal.nextPhoto();">
					<span class="u-visually-hidden">Next</span>
				</button>
				
				<div class="image-viewer__window" id="modal-photo"></div>
			</div>
		</div>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
