<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Viewer</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
	<header class="page-header" role="banner">
		<h1>Puppies</h1>
	</header>
	
	<main class="page-main">
		<ul class="photo-grid" id="photo-grid"></ul>
	</main>
	
	<footer class="page-footer" role="contentinfo">
		<p>© 2018 Puppy Co, all rights reserved</p>
	</footer>
	
	<div class="modal" id="modal">
		<header class="modal__header">
			<button type="button" class="modal__close" id="modal-button">
				Close
			</button>
			
			<h2 id="modal-title">Photo Name</h2>
		</header>
		
		<div class="modal__body" id="modal-body">
			<div class="modal-photo" id="modal-photo"></div>
			
			<button type="button" class="prev-button">❮ Prev</button>
			<button type="button" class="last-button">Next ❯</button>
		</div>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
